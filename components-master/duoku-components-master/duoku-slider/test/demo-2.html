<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../src/duoku-slider.css">

<style>
    #container {
        width: 1100px;
        margin: 0 auto;
        height: 488px;
    }

</style>

<body>
<div id="container" class="duoku-slider-container" >
    <img src="img/slider-1.png" height="438" width="800" alt="1" />

<script type="text/javascript">
    //DUOKU.Slider({
    duokuSlider({
        container:'container',
        imgWidth:800,

        nextHTML:'<img src="img/next.png" alt="1" \/>',
        autoPlay:true
    });
