<script id="template" type="text/html">
    <div class="card animated" data-am="fadeInUp">
        <div class="header">{{title}}<img class="star" src="{{star}}"/></div>
        <div class="video">
            <img class="cover" id="cover{{index}}" src="{{coverUrl}}" onclick="playVideo({{index}})"/>
            <img class="play" id="play{{index}}" src="//ycimg.m.duoku.com/cimages/img/promo/source/ranklist/img/play.png" onclick="playVideo({{index}})"/>
            <div id="video_container{{index}}"></div>
        </div>
        <div class="game_cantainer">
            <div><img class="photo" src="{{icon}}"/></div>
            <div>
                <div class="gameName">{{sname}}</div>
                <div class="gameSize">{{size}}</div>
            </div>
            <div id="download{{index}}" class="download" onclick="downloadHandel({{index}})">下载</div>
            </div>
        <div class="game_desc">
        {{gameDes}}
        </div>
    </div>
</script>

    //模板引擎
    function tplEngine(id, obj) {
        //获取字符串
        var str = document.querySelector('#' + id).innerHTML;
        //定义正则检索字符串匹配含双大括号的内容,\w:匹配字符,+:匹配至少一个字符,():多次匹配
        var reg = /{{(\w+)}}/;
        //检索满足条件
        var result = reg.exec(str);
        //循环替换直到null为止
        while (reg.exec(str) != null) {
            //替换字符串
            var str = str.replace(result[0], obj[result[1]]);
            //再次检索
            var result = reg.exec(str);
        }
        //获取结果
        return str;
    }
    /**
    * 字节转换
    **/
    function bytesToSize(bytes) {
        if (bytes === 0) return '0 B';
        var k = 1024;
        var sizes = ['B', 'K', 'M', 'G', 'T', 'P', 'E', 'Z', 'Y'];
        var index = Math.floor(Math.log(bytes) / Math.log(k));
        return (bytes / Math.pow(k, index)).toFixed(2) + '' + sizes[index];
    }
